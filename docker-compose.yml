services:
  evolibrary:
    image: cbytestech/evolibrary:latest
    container_name: evolibrary
    
    environment:
      # Database location - SQLite file stored in /config
      - DATABASE_URL=sqlite:///config/evolibrary.db
      
      # Server settings
      - HOST=0.0.0.0
      - PORT=8000
      
    volumes:
      # Config directory (database stored here)
      - ./config:/config
      
      # Your book library
      - /path/to/books:/books
      
    ports:
      - "8000:8000"  # Backend API
      - "3000:3000"  # Frontend
    
    restart: unless-stopped